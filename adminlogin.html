<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin Login</title>
            <link rel="stylesheet" href="adminlogin.css">
            <script src="adminlogin.js"></script>
             <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
            
        </head>
        <body>
    <div class="container" id="adminSignIn" style="display:block;">
        <h1 class="form-title">Admin Sign In</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="adminEmail" placeholder="Admin Email" required>
                <label for="adminEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="adminPassword" placeholder="Admin Password" required>
                <label for="adminPassword">Password</label>
            </div>
            <button class="btn" id="submitAdminSignIn">Sign In
            </button>
        </form>
        <br><hr><br>
        <button id="google-login-btn-admin" class="google-button">
            <i class="fab fa-google"></i>&emsp;Login with Google
        </button>
 
        <div class="links">
            <p>Not an admin?</p>
            <button id="userSignInButton">User Sign In</button>
        </div>

       
    </body>
</html>
